# --- 基本設定 ---

# プレフィックスキーを Ctrl-z に変更（デフォは C-b）
set -g prefix C-z
unbind C-b
bind C-z send-prefix

# 履歴（スクロールバックバッファ）の増加
set -g history-limit 10000

# 自動デタッチ（接続が切れてもセッションは残す）
set-option -g detach-on-destroy off

# ベルを無効化（音を鳴らさない）
set -g bell-action none

# --- ステータスライン（タブ風表示）---

# ステータス行を常に表示（下部）
set -g status on
set -g status-position bottom

# 左側は空白、右側は時刻と日付
set -g status-left ' '
set -g status-right '%Y-%m-%d %H:%M '

# ウィンドウリストを中央に配置してタブっぽく
setw -g window-status-current-format '#[reverse] #I:#W #[default]'
setw -g window-status-format ' #I:#W '

# --- ウィンドウ・ペイン操作 ---

# ウィンドウ新規作成（デフォルトは prefix c）
bind c new-window

# ウィンドウ移動（次/前）
bind n next-window
bind p previous-window

# ウィンドウに名前をつける
bind , command-prompt "rename-window %%"

# ペイン分割（水平/垂直）
bind | split-window -h
bind - split-window -v

# ペイン切替
bind o select-pane -t :.+

